<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SOC | Login</title>

    <link href="css/soc/bootstrap.min.css" rel="stylesheet" />
    <link href="css/soc/font-awesome.css" rel="stylesheet" />
    <link href="css/soc/sweetalert.css" rel="stylesheet" />
    <link href="css/soc/animate.css" rel="stylesheet" />
    <link href="css/soc/style.css" rel="stylesheet" />
    <link href="css/soc/soc-style.css" rel="stylesheet" />
  </head>

  <body class="gray-bg" style="background-image: url(img/soc/main_bg.png)">
    <div
      class="middle-box loginscreen animated fadeInDown">
      <div>
          <h3 class="soc-title">Welcome, <br>Please select on the choices below</h3>
         
          <div class="row socrow" >
              <h4 class="soc-title-user">Select Password</h4>
          </div>

          <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <button
              type="button" style="background: url(img/soc/txt_select_password_1.png) no-repeat;outline: unset !important;"
              class="btn btn-primary block full-width m-b btn-success pass wpwd"
            >
            </button></div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
            <div class="col-lg-4 col-md-4 col-sm-4">
            <button
            type="button" style="background: url(img/soc/txt_select_password_2.png) no-repeat;outline: unset !important;"
              class="btn btn-primary block full-width m-b btn-success pass spwd"
            >
            </button></div>
          </div>
      </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/soc/jquery-2.1.1.js"></script>
    <script src="js/soc/bootstrap.min.js"></script>
    <script src="js/soc/sweetalert.min.js"></script>
    <script src="js/soc/soc.js"></script>
  </body>
</html>
