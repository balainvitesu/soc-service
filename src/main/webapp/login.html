<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SOC | Login</title>

    <link href="css/soc/bootstrap.min.css" rel="stylesheet" />
    <link href="css/soc/chosen.css" rel="stylesheet" />
    <link href="css/soc/select2.min.css" rel="stylesheet" />
    <link href="css/soc/font-awesome.css" rel="stylesheet" />
    <link href="css/soc/sweetalert.css" rel="stylesheet" />
    <link href="css/soc/animate.css" rel="stylesheet" />
    <link href="css/soc/style.css" rel="stylesheet" />
    <link href="css/soc/soc-style.css" rel="stylesheet" />
    <link href="css/soc/style.css" rel="stylesheet" />
  </head>

  <body class="gray-bg" style="background-image: url(img/soc/main_bg.png)">
    <div class="middle-box loginscreen animated fadeInDown">
      <div>
        <h3 class="soc-title">
          Welcome, <br />Please select on the choices below
        </h3>
        <div class="row socrow">
          <h4 class="soc-title-user">Select Username</h4>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <button
              data-value="1"
              type="button"
              style="background: url(img/soc/txt_select_user_khalid.png) no-repeat;outline: unset !important;"
              class="user btn btn-primary block full-width m-b btn-success "
            ></button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <button
              data-value="2"
              type="button"
              style="background: url(img/soc/txt_select_user_maha.png) no-repeat;outline: unset !important;"
              class="user btn btn-primary block full-width m-b btn-success"
            ></button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <button
              data-value="3"
              type="button"
              style="background: url(img/soc/txt_select_user_hacker.png) no-repeat; outline: unset !important;"
              class="hacker btn btn-primary block full-width m-b btn-success "
            ></button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/soc/jquery-2.1.1.js"></script>
    <script src="js/soc/bootstrap.min.js"></script>
    <script src="js/soc/sweetalert.min.js"></script>
    <script src="js/soc/chosen.jquery.js"></script>
    <script src="js/soc/soc.js"></script>
    <script>
      var config = {
        ".chosen-select": {},
        ".chosen-select-deselect": { allow_single_deselect: true },
        ".chosen-select-no-single": { disable_search_threshold: 10 },
        ".chosen-select-no-results": {
          no_results_text: "Oops, nothing found!"
        },
        ".chosen-select-width": { width: "95%" }
      };
      for (var selector in config) {
        $(selector).chosen(config[selector]);
      }
    </script>
  </body>
</html>
